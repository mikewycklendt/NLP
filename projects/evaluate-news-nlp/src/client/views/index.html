<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/style.scss">
        <link rel="stylesheet" href="/styles/form.scss">
        <link rel="stylesheet" href="/styles/header.scss">
        <link rel="stylesheet" href="/styles/footer.scss">


        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="logo">
                News Article Processing
            </div>
        </header>

        <main>
            <section>
                <div class="holder">
                <form class="form" onsubmit="return Client.handleSubmit(event)">
                    <input id="URL" type="text" name="input" value="" placeholder="URL" size="48">
                    <input type="submit" id="input" class="button" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
                </div>
            <section>

            <section>
                <div class="results">
                    <div class="box">
                        <strong>Results:</strong>
                    </div>
                    <div class="box">
                        Polarity: <div id="polarity"></div>
                    </div>
                    <div class="box">
                        Text: <div id="text"></div>
                    </div>
                    <div class="box">
                        Polarity Confidence: <div id="polarityConfidence"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Michael Wycklendt      Udacity</p>
        </footer>

    </body>
</html>
